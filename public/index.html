<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Tic-Tac-Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css">
        <script src="socket.io/socket.io.js"></script>
        <script src="client.js" defer></script>
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <p id="info"></p>
        <table id="board">
            <tr>
                <td data-field="0"></td>
                <td data-field="1"></td>
                <td data-field="2"></td>
            </tr>
            <tr>
                <td data-field="3"></td>
                <td data-field="4"></td>
                <td data-field="5"></td>
            </tr>
            <tr>
                <td data-field="6"></td>
                <td data-field="7"></td>
                <td data-field="8"></td>
            </tr>
        </table>
        <p id="status"></p>
        <button id="newGame" class="newGameButtonDisabled" disabled="disabled">Spiel neu starten</button>
</html>
